{% extends "serviceindex.html" %}
{% block body %}
<div class="container mt-5 d-flex justify-content-center">
    <div class="card text-light shadow-lg border-0" style="width: 700px; background: #1e1e2f; border-radius: 20px;">

        <!-- Profile Image -->
        <div class="text-center mt-4">
            {% if profile.photo %}
                <img src="{{ profile.photo.url }}" alt="Profile Photo"
                     class="rounded-circle shadow"
                     style="width: 150px; height: 150px; object-fit: cover; border: 4px solid #3a3a4f;">
            {% else %}
                <div class="rounded-circle d-flex align-items-center justify-content-center shadow"
                     style="width: 150px; height: 150px; background:#2c2c3d; border: 4px solid #3a3a4f;">
                    <span class="text-secondary">No Photo</span>
                </div>
            {% endif %}
        </div>

        <!-- Profile Info -->
        <div class="card-body text-center">
            <h3 class="card-title mb-3" style="color:#00d4ff;">{{ profile.name }}</h3>
            <p class="mb-1"><i class="bi bi-telephone-fill text-info"></i> {{ profile.phoneno }}</p>
            <p class="mb-1"><i class="bi bi-geo-alt-fill text-warning"></i> {{ profile.place }}, {{ profile.post }}</p>
            <p class="mb-1"><i class="bi bi-pin-map-fill text-danger"></i> {{ profile.pin }}</p>
            <p class="mb-1"><i class="bi bi-envelope-fill text-success"></i> {{ profile.email }}</p>

            <a href="/myapp/update_profile/#about" class="btn btn-outline-info mt-3 w-100" style="border-radius: 30px;">
                Update Profile
            </a>
        </div>
    </div>
</div>
{% endblock %}
