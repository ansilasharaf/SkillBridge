{% extends "serviceindex.html" %}
{% block body %}
<div class="container mt-4">
    <div class="card bg-dark text-light p-4 shadow-lg border-0" style="max-width:500px; margin:auto;">
        <h3 class="text-center text-warning">Update Work</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="mb-3">
                <label>Title</label>
                <input type="text" name="title" value="{{ work.title }}" class="form-control bg-dark text-light border-0" required>
            </div>
            <div class="mb-3">
                <label>Description</label>
                <input type="text" name="description" value="{{ work.description }}" class="form-control bg-dark text-light border-0" required>
            </div>
            <div class="mb-3">
                <label>Price</label>
                <input type="number" step="0.01" name="price" value="{{ work.price }}" class="form-control bg-dark text-light border-0" required>
            </div>
            <div class="mb-3">
                <label>Current Photo</label><br>
                {% if work.photo %}
                    <img src="{{ work.photo.url }}" width="120" class="rounded mb-2" style="object-fit:cover;">
                {% endif %}
                <input type="file" name="photo" class="form-control bg-dark text-light border-0">
            </div>
            <button type="submit" class="btn btn-warning w-100">Update</button>
            <a href="/myapp/view_works/#about" class="btn btn-secondary w-100 mt-2">Cancel</a>
        </form>
    </div>
</div>
{% endblock %}
