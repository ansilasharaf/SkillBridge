


{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Service Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5 d-flex justify-content-center">
    <div class="card shadow-lg border-0 p-4" style="max-width:600px; background:#1e1e2f; color:#fff; border-radius:20px;">
        <h3 class="text-center mb-4" style="color:#00d4ff;">User Registration</h3>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}

            <!-- Login credentials -->
            <div class="mb-3">
                <label class="form-label">Username</label>
                <input type="text" name="username" class="form-control bg-dark text-light border-0" required  pattern="[a-zA-Z0-9]{3,50}">
            </div>
            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" name="password" class="form-control bg-dark text-light border-0" required   title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" >
            </div>

            <!-- Profile details -->
            <div class="mb-3">
                <label class="form-label">Full Name</label>
                <input type="text" name="name" class="form-control bg-dark text-light border-0" required  pattern="[a-zA-Z]{3,50}">
            </div>
            <div class="mb-3">
                <label class="form-label">Phone No</label>
                <input type="text" name="phoneno" class="form-control bg-dark text-light border-0" required pattern="[9876][0-9]{9}">
            </div>
            <div class="mb-3">
                <label class="form-label">Place</label>
                <input type="text" name="place" class="form-control bg-dark text-light border-0" required  pattern="[a-zA-Z]{3,50}">
            </div>
            <div class="mb-3">
                <label class="form-label">Post</label>
                <input type="text" name="post" class="form-control bg-dark text-light border-0" required  pattern="[a-zA-Z]{3,50}">
            </div>
            <div class="mb-3">
                <label class="form-label">PIN</label>
                <input type="text" name="pin" class="form-control bg-dark text-light border-0" required  pattern="[0-9]{6}">
            </div>
            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" name="email" class="form-control bg-dark text-light border-0" required  pattern="[a-z._0-9]{3,50}[@][a-z]{2,10}[.][a-z]{3,15}">
            </div>
            <div class="mb-3">
                <label class="form-label">Profile Photo</label>
                <input type="file" name="photo" class="form-control bg-dark text-light border-0" required accept="image/*">
            </div>

            <button type="submit" class="btn btn-info w-100" style="border-radius:30px;">Register</button>
            <a href="/myapp/" class="btn btn-secondary w-100 mt-2" style="border-radius:30px;">Already have an account? Login</a>
        </form>
    </div>
</div>



</body>
</html>
