{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>Service Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Service Registration</h4>
                </div>
                <div class="card-body">
                    <form method="POST" enctype="multipart/form-data" action="">
                        {% csrf_token %}

                        <div class="mb-3">
                            <label class="form-label">Name</label>
                            <input type="text" name="name" class="form-control" required pattern="[a-zA-Z ]{3,50}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Phone No</label>
                            <input type="text" name="phoneno" class="form-control" required pattern="[9876][0-9]{9}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Place</label>
                            <input type="text" name="place" class="form-control" required  pattern="[a-zA-Z ]{3,50}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Post</label>
                            <input type="text" name="post" class="form-control" required  pattern="[a-zA-Z ]{3,50}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">PIN Code</label>
                            <input type="text" name="pin" class="form-control" required  pattern="[0-9]{6}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" required pattern="[a-z._0-9]{3,50}[@][a-z]{2,10}[.][a-z]{3,15}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Photo</label>
                            <input type="file" name="photo" class="form-control" required accept="image/*">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Username</label>
                            <input type="text" name="uname" class="form-control" required pattern="[a-zA-Z0-9]{3,50}">
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Password</label>
                            <input type="password" name="password" class="form-control" required  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" >
                        </div>

                        <button type="submit" class="btn btn-success w-100">Register</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <small class="text-muted">Your registration will be marked as pending until approved.</small>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
